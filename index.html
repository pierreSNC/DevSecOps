<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Bootstrap</title>
    <!-- Lien CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Header -->
<header>
    <!-- Barre de navigation en utilisant les composants de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MonSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Le contenu principal de votre page -->
<main class="container mt-5">
    <h1>Bienvenue sur MonSite !</h1>
    <p>Ceci est un exemple simple d'utilisation de Bootstrap pour créer une page web avec un en-tête.</p>

    <!-- Section des cartes -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card">
                <img src="https://media.licdn.com/dms/image/C4E03AQFVXs671Eek9g/profile-displayphoto-shrink_800_800/0/1660813770191?e=1713398400&v=beta&t=5DXs76mP_vy57CKWSE_4q1utx-ExBQH3s5xJ8lRastU" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Teo</h5>
                    <p class="card-text">USELESS.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="https://media.licdn.com/dms/image/D4E03AQHfioGwOcBwTA/profile-displayphoto-shrink_800_800/0/1702378290185?e=1713398400&v=beta&t=d1vukHGkAnzCXbDsIAnL1t0kACmb_uP_Ii6-m4rKU0g" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Ivan</h5>
                    <p class="card-text">USELESS.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="https://media.licdn.com/dms/image/D4E03AQGwEokuInkYLw/profile-displayphoto-shrink_800_800/0/1701076839809?e=1713398400&v=beta&t=kMgsBMe8gNIl6777aamClNG5NEBg9dyZFcEFqSVeUjU" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Mohamed</h5>
                    <p class="card-text">USELESS.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Titre Wanted -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <h2>C'est lui le patron</h2>
        </div>
    </div>

    <!-- Carte centrée en dessous du titre Wanted -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <img src="https://media.licdn.com/dms/image/C4D03AQH5I1jLxMmaPw/profile-displayphoto-shrink_800_800/0/1642696335559?e=1713398400&v=beta&t=dO91vIo15EGaXSPU5nNKFJ9eU5l-g-bH27VKysF5c8w" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <h5 class="card-title">Gaëtan</h5>
                    <p class="card-text">Très dangereux.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts JavaScript pour Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
