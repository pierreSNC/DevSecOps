<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Bootstrap</title>
    <!-- Lien CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-Qt9Hug5NfnQDGMoaQYXN1+PiQvda7poO7/6kE13MsvOtnE5f03Lg/eZqxJiwDf1M" crossorigin="anonymous">
</head>
<body>

<!-- Header -->
<header>
    <!-- Barre de navigation en utilisant les composants de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MonSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Le contenu principal de votre page -->
<main class="container mt-5">
    <h1>Bienvenue sur MonSite</h1>
    <p>Ceci est un exemple simple d'utilisation de Bootstrap pour créer une page web avec un en-tête.</p>
</main>

<!-- Scripts JavaScript pour Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-QgqQggmJv4BkIqTFBv1T6Z8saeFg0K5zEj4cOHzK3go5Ih6a7Cq9CXQNmjL3Hh/3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3C4EGfYoS+GQ4j8DYnOG2eU8kThWlW7LX/UEkZGClgSkx8" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVvC2G2aY5R1KLFmCycrUyZrENi/uC5HYaJsnNO2XhmPJFxI" crossorigin="anonymous"></script>

</body>
</html>
